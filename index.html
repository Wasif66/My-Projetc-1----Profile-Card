<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="Css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="multi-bg"></div>
    <button class="open-window">Click Me</button>
    <div class="container hidden">
      <button class="close-window">&times;</button>
      <div class="card">
        <img
          class="img-card"
          src="/images/bg-pattern-card.svg"
          alt="card-img"
        />
      </div>
      <div class="header">
        <img
          class="img-vector"
          src="/images/image-victor.jpg"
          alt="victor-img"
        />
        <div class="identity">
          <h4>Victor Chest <span class="num">26</span></h4>
          <p>London</p>
        </div>
        <hr />
      </div>
      <div class="footer">
        <div>
          <h1 class="head1-top footer-head">80K</h1>
          <p class="para1-bottom footer-para">Followers</p>
        </div>
        <div>
          <h1 class="head2-top footer-head">803K</h1>
          <p class="para2-bottom footer-para">Likes</p>
        </div>
        <div>
          <h1 class="head3-top footer-head">1.4K</h1>
          <p class="para3-bottom footer-para">Photos</p>
        </div>
      </div>
    </div>
    <script src="/Js/script.js"></script>
  </body>
</html>
